<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Maia</title>
  <link rel="icon"
      type="image/ico"
      href="img/maia.ico">
  <style type="text/css">
body {background-color:white; font-family: sans-serif;}
label {color: maroon; display:block; padding:5px;}
</style>
</head>
<body style="background-color: #E2A9F3;">
  <font color="#3D136D" face="Century Gothic, sans-serif">
  <h1><i>CALCULADORA DE PESO EN OTROS PLANETAS</i></h1>
  <header>
  </header>
  <section>
    <form onsubmit="return false;">
      <div>
      <p><label for="nombre">Ingresar su nombre</label></p>
        <input id="nombre" type="texto" placeholder="Ingrese su nombre" autofocus="" required >
      </div>
      <div>
        <p><label for="num1">Ingresar su peso en Tierra</label></p>
        <input id="num1" type="tel"  placeholder="Ingrese su peso" autofocus="" required >
      </div>
      <section>
      <h6>En que plante deseas saber tu peso</h6>
    </section>
    <div><p>
        <label for="seleccione"></label>
        <select  id="operacion" class="" name="operacion"  required >
        <option value="valor1" selected>seleccione </option>
        <option value="Mercurio">Mercurio</option>
        <option value="Jupiter">Jupiter</option>
        <option value="Marte">Marte</option>
        <option value="Venus">Venus</option>
        <option value="Pluton">Pluton</option>
        <option value="Saturno">Saturno</option>
        <option value="Urano">Urano</option>
        <option value="Neptuno">Neptuno</option>
        <option value="Luna">La luna ☾</option>
        <option value="Sol">El sol  ☀ </option>
        </select>
    </p></div>
    <div>
      <p><button  id="enviar">Calcular</button></p>
      </div>
      </font>
    </form>
    <div id="resultado" style="margin-top: 25px">
    </div>
  </section>
  <script  src="assets\js\main.js"></script>
  </font>
</body>
</html>
